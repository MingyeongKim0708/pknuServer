<nav class = "navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <!--홈버튼-->
    <a class = "navbar-brand" href= "{% url 'pybo:index' %}">Pybo</a> <!--좌측상단-->
    <!--토클버튼-->
    <button class = "navbar-toggler ml-auto" type = "button" data-toggle="collapse"
            data-target = "#navbarNav" aria-controls = "navbarNav" aria-expanded = "false"
            aria-label = "Toggle navigation">
            <span class = "navbar-toggler-icon"></span> <!--줄 3개짜리 햄버거 모양 버튼-->
    </button> <!--toggle : true / false. collapse:접혀있음. expanded : 열려있음-->
    <!--로그인 링크-->
    <div class = "collapse navbar-collapse flex-grow-0" id = "navbarNav">
        <ul class = "navbar-nav">
            <li class = "nav-item">
                {% if user.is_authenticated %} <!--로그인한 상태-->
                <a class = "nav-link" href = "{% url 'common:logout' %}">{{ user.username }}님 환영합니다. (로그아웃)</a>
                {% else %} <!--로그인하지 않은 상태-->
                <a class = "nav-link" href = "{% url 'common:login' %}">로그인</a> <!--# : 최상위로 가겠다-->
                {% endif %}
            </li>
        </ul>

    </div>
</nav>
